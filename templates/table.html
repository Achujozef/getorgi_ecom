{% extends 'theme.html'%}

{% block content%}
<div style="display: flex; justify-content: center;">
<table style="border: 1px solid black; border-collapse: collapse;">

        <th style="border: 1px solid black; padding: 5px;">PRODUCT NAME</th>
      
        <th style="border: 1px solid black; padding: 5px;">PRICE</th>
        <th style="border: 1px solid black; padding: 5px;">STOCK</th>
   
    {% for item in products %}
    <tr> 
        <td  style="border: 1px solid black; padding: 5px;">{{ item.name }}</td>
        
        <td  style="border: 1px solid black; padding: 5px;">{{ item.price }}</td>
        <td  style="border: 1px solid black; padding: 5px;">{{ item.stock }}</td>
        
    </tr>
    {% endfor %}


</table>
</div>
{%endblock%}
