
<!DOCTYPE html>
<html>
<head>
	<title>Get Orgi</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<style>
		body {
			background-color: #f8f9fa;
		}

		.navbar {
			margin-bottom: 20px;
		}

		.nav-link {
			color: #fff !important;
		}

		.nav-link:hover {
			color: #ffc107 !important;
		}
	</style>
</head>
<body>
	<header>
		<h1 class="text-center py-3">Get Orgi</h1>
	</header>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="{% url 'admin_dash' %}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'user_detail' %}">Users</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'admin_page' %}">Products</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'category_list' %}">Categories</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'adminorderlist' %}">Orders</a>
					</li>
					 <li class="nav-item">
						<a class="nav-link" href="{% url 'sales_report' %}">Sales Report</a>
					</li> 
					<li class="nav-item">
						<a class="nav-link" href="{% url 'admincouponlist' %}">Coupon</a>
					</li> 
					<li class="nav-item">
						<a class="nav-link" href="{% url 'adminbannerlist' %}">Banner</a>
					</li> 
					<li class="nav-item">
						<a class="nav-link text-white" href="{% url 'admin_logout'%}">Logout</a>
					</li>
				</ul>

			</div>
		</div>
	</nav>
	<main class="container py-5">
        {%block content%}
		{% endblock %}
		{% block tablewrapper %} {% endblock %}
			{% block tablecontent %} {% endblock %}

	</main>
    	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
	<footer class="bg-dark text-white text-center py-3">
		<p>&copy; Get Orgi Admin Dashboard</p>
	</footer>
	<!-- Bootstrap JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js" integrity="sha512-cmK2JFzt1m66QkQ43mjJF5y5yrTxYK/nCUpwFr22hEq+jd+phf0KbKNJ4f4Lbr+l4KjRfxGQiYdS6UJi6Urq+w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>

<script>
    $(document).ready(function() {
        // Load the initial content
        loadContent();
    
        // Check for changes every 5 seconds
        setInterval(function() {
            loadContent();
        }, 5000);
    
        function loadContent() {
            $.ajax({
                url: 'url-to-your-file',
                type: 'GET',
                success: function(response) {
                    // Update the content of the block
                    $('#content').html(response);
                }
            });
        }
    });
    
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js" integrity="sha512-cmK2JFzt1m66QkQ43mjJF5y5yrTxYK/nCUpwFr22hEq+jd+phf0KbKNJ4f4Lbr+l4KjRfxGQiYdS6UJi6Urq+w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
