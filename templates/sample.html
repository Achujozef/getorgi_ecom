{% comment %} <body>
    {% for message in messages %}
    <div class="alert alert-danger">{{ message }}</div>
  {% endfor %}
</div>
    <div class="container" style="width:fit-content">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
						<h2>Manage <b>Category</b></h2>
					</div>

                   
                    
                </div>
            </div>
            <table class="table table-striped table-hover">

                <tbody>
                    {% for i in categories %} 
                        <tr>
                            <td>
                                <span class="custom-checkbox">
                                    <input type="checkbox" id="checkbox1" name="options[]" value="1">
                                    <label for="checkbox1"></label>
                                </span>
                            </td>
                            <td>{{i.name}}</td>
                            <td><div class="edit-category-form" style="display:none">
                                <form method="POST" action="{% url 'edit_category' category.pk %}">
                                    {% csrf_token %}
                                    <input type="text" name="name" value="{{ category.name }}">
                                    <button class="save-category-button" type="submit">Save</button>
                                </form>
                            </div>
                            <button class="edit-category-button" style="background-color: yellow;">Edit</button></td>
                            <td>
                                <div class="modal-footer">
                                <form method="POST" action="{% url 'delete_category' category.pk %}">
                                    {% csrf_token %}
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-danger delete-category-button" style="background-color: red;" value="Delete">Delete</button>
                                    </div>
                                </form>
                                
                            </div>
                        </td>

                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body> {% endcomment %}
