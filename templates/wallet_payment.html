{% extends "theme.html" %}

{% block content %}
<form method="post" action="{% url 'wallet_payment' %}">
    {% csrf_token %}
    <label for="amount">Order Amount:</label>
    <input type="number" id="amount" name="amount" step="0.01" required>
    <button type="submit">Make Payment</button>
  </form>
  {% endblock %}
