{% extends 'admin_dash.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <h2>Create Product</h2>
      <form method="POST" action="{% url 'add' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" id="price" name="price" placeholder="Enter price">
        </div>
        <div class="form-group">
          <label for="stock">Stock</label>
          <input type="text" class="form-control" id="stock" name="stock" placeholder="Enter stock">
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" id="category" name="category">
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="images">Images</label>
          <input type="file" class="form-control-file" id="images" name="images" multiple>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
    <div class="col-md-6">
      <h2>Update Product</h2>
      <form method="POST" action="{% url 'update' orgi.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" value="{{ orgi.name }}">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" id="price" name="price" placeholder="Enter price" value="{{ orgi.normalprice }}">
        </div>
        <div class="form-group">
          <label for="stock">Stock</label>
          <input type="text" class="form-control" id="stock" name="stock" placeholder="Enter stock" value="{{ orgi.stock }}">
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" id="category" name="category">
            {% for category in categories %}
            {% if category.id == orgi.category.id %}
            <option value="{{ category.id }}" selected>{{ category.name }}</option>
            {% else %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endif %}
        </select>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3">{{ orgi.description }}</textarea>
    </div>
    <div class="form-group">
      <label for="images">Images</label>
      <input type="file" class="form-control-file" id="images" name="images" multiple>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
</div>
</div>
{% endblock %}
