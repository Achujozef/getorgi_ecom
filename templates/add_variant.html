{% extends 'admin_dash.html' %}

{% block content %}
{% comment %} <style>
    .card {
      margin-top: 0;
    }
  </style> {% endcomment %}
  <body style="background-color: #111; color: #fff;">
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
<div class="container-fluid d-flex justify-content-center vh-100" style="background-color: #111; color: #fff;">
  <div style="height: 400px; background-color: #111; color: #fff" class="card p-4">
    <h2 class="mb-4">Add variant to {{ product.name }}</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="variant_name" class="form-label">Variant Name:</label>
        <input type="text" id="variant_name" name="variant_name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="variant_price" class="form-label">Price:</label>
        <input type="number" id="variant_price" name="variant_price" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="variant_stock" class="form-label">Stock:</label>
        <input type="number" id="variant_stock" name="variant_stock" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <a class="nav-link" href="{% url 'admin_page' %}">Back To Products</a>
    </form>
  </div>
</div>
</body>
{% endblock %}
